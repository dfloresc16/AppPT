<div class="flex items-center justify-center h-full">
  <div class="flex flex-col items-center space-y-4">
    <!-- Botón de grabación -->
    <button type="button"
      class="bg-red-500 text-white p-6 rounded-full hover:bg-red-600 transition focus:outline-none focus:ring-4 focus:ring-red-300"
      (click)="isRecording ? stopRecording() : startRecording()">
      <i [ngClass]="isRecording ? 'fa-solid fa-stop' : 'fa-solid fa-microphone'"></i>
    </button>

    <!-- Mostrar tiempo de grabación -->
    <div class="text-xl font-medium text-gray-800">
      <span *ngIf="isRecording">Grabando: {{ recordingTime }} s</span>
      <span *ngIf="!isRecording && recordingTime > 0">Tiempo total: {{ recordingTime }} s</span>
    </div>
  </div>
</div>
