<div class="flex items-center justify-center min-h-screen bg-[#111827]">
  <div class="bg-[#1F2937] shadow-md rounded-lg p-8 max-w-sm w-full relative">
    <h2 class="text-2xl font-bold text-center mb-6 text-[#6A5ACD]">Iniciar Sesión</h2>

    <!-- Spinner mientras carga -->
    <div *ngIf="isLoading" class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center rounded-lg z-10">
      <div class="w-16 h-16 border-4 border-t-[#6A5ACD] border-gray-300 rounded-full animate-spin"></div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-[#E5E7EB]">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          required
          class="mt-1 block w-full border border-[#374151] bg-[#1F2937] text-white rounded-md p-2 focus:ring-[#6A5ACD] focus:border-[#6A5ACD]"
        />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')" class="text-red-500 text-sm">
          El correo es obligatorio.
        </div>
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('emailDomain')" class="text-red-500 text-sm">
          El correo debe tener dominio &#64;ipn.mx o &#64;alumno.ipn.mx.
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-[#E5E7EB]">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          required
          class="mt-1 block w-full border border-[#374151] bg-[#1F2937] text-white rounded-md p-2 focus:ring-[#6A5ACD] focus:border-[#6A5ACD]"
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')" class="text-red-500 text-sm">
          La contraseña es obligatoria.
        </div>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('passwordStrength')" class="text-red-500 text-sm">
          La contraseña debe tener más de 8 caracteres, una mayúscula, un número y un carácter especial.
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full bg-[#6A5ACD] text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-[#6A5ACD] focus:ring-offset-2 disabled:bg-gray-500">
        Iniciar Sesión
      </button>
      <button
        type="button"
        (click)="redirectToSignUp()"
        class="w-full bg-[#1F2937] text-[#6A5ACD] py-2 px-4 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-[#6A5ACD] focus:ring-offset-2">
        Crear Cuenta
      </button>
      <div class="text-center text-sm text-[#E5E7EB]">
        Ver: {{version}}
      </div>
    </form>
  </div>
</div>
