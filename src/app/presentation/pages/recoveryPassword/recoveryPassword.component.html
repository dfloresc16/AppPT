<div class="flex items-center justify-center min-h-screen bg-[#111827]">
  <div class="bg-[#1F2937] shadow-md rounded-lg p-8 max-w-sm w-full">
    <h2 class="text-2xl font-bold text-center mb-6 text-[#6A5ACD]">Recuperar Contraseña</h2>
    <form [formGroup]="recoveryForm" (ngSubmit)="onRecover()" class="space-y-4">

      <!-- Campo de Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-[#E5E7EB]">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          required
          class="mt-1 block w-full border border-[#374151] bg-[#1F2937] text-white rounded-md p-2 focus:ring-[#6A5ACD] focus:border-[#6A5ACD]"
        />
        <div *ngIf="recoveryForm.get('email')?.touched && recoveryForm.get('email')?.hasError('required')" class="text-red-500 text-sm">
          El correo electrónico es obligatorio.
        </div>
        <div *ngIf="recoveryForm.get('email')?.touched && recoveryForm.get('email')?.hasError('pattern')" class="text-red-500 text-sm">
          El correo debe tener un dominio válido (&#64;ipn.mx o &#64;alumno.ipn.mx).
        </div>
      </div>

      <!-- Campo de Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-[#E5E7EB]">Nueva Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          required
          class="mt-1 block w-full border border-[#374151] bg-[#1F2937] text-white rounded-md p-2 focus:ring-[#6A5ACD] focus:border-[#6A5ACD]"
        />
        <div *ngIf="recoveryForm.get('password')?.touched && recoveryForm.get('password')?.hasError('required')" class="text-red-500 text-sm">
          La contraseña es obligatoria.
        </div>
        <div *ngIf="recoveryForm.get('password')?.touched && recoveryForm.get('password')?.hasError('pattern')" class="text-red-500 text-sm">
          La contraseña debe tener al menos 8 caracteres, incluyendo una letra mayúscula, un número y un carácter especial.
        </div>
      </div>

      <!-- Botón de Recuperar -->
      <button
        type="submit"
        [disabled]="recoveryForm.invalid"
        class="w-full bg-[#6A5ACD] text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-[#6A5ACD] focus:ring-offset-2 disabled:bg-gray-500">
        Recuperar Contraseña
      </button>
    </form>
  </div>
</div>
