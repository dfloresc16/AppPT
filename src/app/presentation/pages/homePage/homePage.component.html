<div class="chat-container">
  <!-- Mensajes del chat -->
  <div class="chat-messages" *ngIf="messages.length > 0">
    <div class="grid gap-y-2">
      <ng-container *ngFor="let message of messages; trackBy: trackByIndex">
        <!-- Mensaje del GPT -->
        <app-chat-message
          *ngIf="message.isGpt && message.text.trim() !== ''"
          [text]="message.text">
        </app-chat-message>

        <!-- Mensaje del usuario -->
        <app-my-message
          *ngIf="!message.isGpt && message.text.trim() !== ''"
          [text]="message.text">
        </app-my-message>
      </ng-container>
    </div>
  </div>

  <!-- Componente de captura de audio -->
  <app-audio-message-box
    (messageCaptured)="handleMessageCaptured($event)"
    *ngIf="messages.length > 0">
  </app-audio-message-box>
</div>
