<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <ng-container *ngFor="let message of messages; trackBy: trackByIndex">
        <!-- Mostrar mensaje del GPT -->
        <app-chat-message
          *ngIf="message.isGpt && message.text.trim() !== ''"
          [text]="message.text">
        </app-chat-message>

        <!-- Mostrar mensaje del usuario -->
        <app-my-message
          *ngIf="!message.isGpt && message.text.trim() !== ''"
          [text]="message.text">
        </app-my-message>
      </ng-container>
    </div>
  </div>

  <!-- Componente de captura de audio -->
  <app-audio-message-box (messageCaptured)="handleMessageCaptured($event)"></app-audio-message-box>
</div>
