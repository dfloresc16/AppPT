<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Interview Records</h1>

  <div *ngIf="interviewRecords && interviewRecords.length > 0; else noRecords">
    <!-- Lista de acordiones -->
    <div *ngFor="let record of interviewRecords; let i = index" class="mb-4">
      <div class="bg-gray-100 border rounded-lg shadow-sm">
        <!-- Header del acordeón -->
        <button
          type="button"
          class="w-full flex justify-between items-center px-4 py-2 text-left text-lg font-medium text-gray-700 hover:bg-gray-200"
          (click)="toggleAccordion(i)"
        >
          <span>
            Interview ID: {{ record.interviewId }} |
            Date: {{ record.dateTime | date:'medium' }} |
            Score: {{ record.score }}
          </span>
          <span class="ml-2">
            <svg
              [class.rotate-180]="accordionStates[i]"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 transform transition-transform"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </span>
        </button>

        <!-- Contenido del acordeón -->
        <div *ngIf="accordionStates[i]" class="px-4 py-2 bg-white border-t">
          <!-- <p><strong>Interview ID:</strong> {{ record.interviewId }}</p>
          <p><strong>Date:</strong> {{ record.dateTime | date:'medium' }}</p>
          <p><strong>Score:</strong> {{ record.score }}</p> -->
          <button
            class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
            (click)="getInterviewDetails(record.interviewId)"
          >
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noRecords>
    <p class="text-gray-500">No interviews found.</p>
  </ng-template>

  <!-- Detalles de la entrevista seleccionada -->
  <div *ngIf="selectedInterviewResults" class="mt-8">
    <h2 class="text-xl font-bold mb-4">Interview Details</h2>
    <div *ngFor="let result of selectedInterviewResults" class="mb-4 p-4 border rounded-lg bg-gray-50">
      <p><strong>Question:</strong> {{ result.bodyQuestion }}</p>
      <p><strong>Answer:</strong> {{ result.answerUser }}</p>
      <p><strong>Score:</strong> {{ result.score }}</p>
    </div>
  </div>
</div>
